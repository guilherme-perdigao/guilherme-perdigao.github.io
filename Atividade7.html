<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Document</title>

    <script type="text/javascript">
        $(function() {
            //$("#datepicker").text();
            $("#btnFormatar").click(formatar);
        });

        function formatar() {
            var data = $("#datepicker").val();
            var extenso;
            
            data = new Date(data);

            //var day = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado"][data.getMonth()];
            var date = data.getDate();
            var month = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"][data.getMonth()];
            var year = data.getFullYear();
            


            $("#lblDataExtenso").html(`${date} de ${month} de ${year}`);
        }
    </script>

</head>

        <p>Data: <input type="text" id="datepicker"></p>
